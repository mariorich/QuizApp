<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h2>Quiz Result</h2>

    <p>
        Your score:
        <strong th:text="${score}">0</strong>
    </p>

    <div class="actions">
        <a th:href="@{/login?logout}">Logout</a>
    </div>
    <div class="actions">
        <a th:href="@{/user/quiz}">Take Quiz Again</a>
    </div>
</div>
</body>
</html>
